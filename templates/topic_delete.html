{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Are you sure you want to delete this Topic?</h2>
            <small><u>Topic Title:</u> "{{topic.title}}"</small><br><br>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
