{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <form method="POST">
                {% csrf_token %}
                {{new_topic_form.as_p}}
                <button type="submit">Create Topic</button>
            </form>
        </div>
        <div class="col-sm-3">
            <h3>Browse Categories</h3><hr>
            {% for category in categories_preview %} 
                <div>{{category.name }}</div><hr>
            {% empty %}
            <p>No categories listed.</p>
            {% endfor %} 
            </div>
    </div>

{% endblock %}
