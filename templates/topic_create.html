{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div style="margin-top:30px;" class="row">
        <h2>Create a Discussion Topic</h2>
        <div class="col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{new_topic_form | crispy}}
                <button type="submit" class="btn btn-success">Create Topic</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
