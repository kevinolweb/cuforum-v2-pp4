{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div><h2>{{chosen_category.name}}</h2></div> 
            {% for i in category_topics %}
            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <small class="mb-0"><i>Published: {{i.created_on}}</i></small>
                <h4><a href="{% url 'topic_item' i.slug %}">{{i.title }}</a></h4>
                <small class="mb-0"><strong>{{i.creator}}</strong></small>
                </div>
            {% endfor %}
    </div>
{% endblock %}
